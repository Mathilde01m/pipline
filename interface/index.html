<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction Longueur Sépale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estimation de la Longueur du Sépale</h1>
        <form id="predictionForm">
            <label for="sepalWidth">Largeur du sépale (cm) :</label>
            <input type="number" id="sepalWidth" name="sepalWidth" required step="0.1" min="0">
            <button type="submit">Prédire</button>
        </form>
        <p id="predictionResult"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
